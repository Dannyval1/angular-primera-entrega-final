<h1 appHeadingStyles>Informacion general de nuestros Alumnos</h1>
<button class="button-add-row" mat-button (click)="abrirModalParaAgregar()">Agregar alumno</button>
<table class="w-100" mat-table [dataSource]="dataSource">
  <!--Columna de nombre-->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>
  <!--Columna de nombre-->
  <!--Columna de apellido-->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>
  <!--Columna de apellido-->
  <!--Columna de COMPLETO-->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nombreCompleto | nombreCompleto: element.nombre : element.apellido }}
    </td>
  </ng-container>
  <!--Columna de COMPLETO-->
  <!--Columna de edad-->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
  </ng-container>
  <!--Columna de edad-->
  <!--Columna de curso-->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>
  <!--Columna de curso-->
  <!--Columna de curso-->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef>Profesor</th>
    <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
  </ng-container>
  <!--Columna de curso-->
  <!--Columna de acciones-->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="abrirModal(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteItem(element)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>
  <!--Columna de acciones-->

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
