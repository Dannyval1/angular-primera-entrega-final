<h1 mat-dialog-title>Agregar Alumno</h1>

<div mat-dialog-content>
  <form [formGroup]="formularioAdd">
    <div class="row">
      <div class="col-12">
        <input
          class="w-100 mb-2"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
        />
      </div>
      <div class="col-12">
        <input
          class="w-100 mb-2"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
        />
      </div>
      <div class="col-12">
        <input
          class="w-100 mb-2"
          type="text"
          placeholder="Edad"
          formControlName="edad"
        />
      </div>
      <div class="col-12">
        <input
          class="w-100 mb-2"
          type="text"
          placeholder="Curso"
          formControlName="curso"
        />
      </div>
      <div class="col-12">
        <input
          class="w-100 mb-2"
          type="text"
          placeholder="Profesor"
          formControlName="profesor"
        />
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>Cerrar</button>
  <button mat-raised-button (click)="saveNew()">Agregar</button>
</div>
